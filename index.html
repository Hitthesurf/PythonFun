<!DOCTYPE html>
<html>
<body>

<h1>The Game Of Life</h1>

<p>Click the button below to display the hidden content from the Game Of Life.</p>

<button onclick="showContent()">Show hidden content</button>

<template>
  <h2>Game Of Life</h2>
  <img src="https://raw.githubusercontent.com/Hitthesurf/PythonFun/master/GameOfLife/GameOfLifeExample.gif?raw=true" width="300" height="300">
</template>

<script>
function showContent() {
  var temp = document.getElementsByTagName("template")[0];
  var clon = temp.content.cloneNode(true);
  document.body.appendChild(clon);
}
</script>

</body>
</html>
